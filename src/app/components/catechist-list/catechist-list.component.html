<div class="content">
    <!-- Your table and other content goes here -->
    <div>
      <button mat-icon-button class="add-catechist-button" *ngIf="profile.addCatechist" (click)="addCatechist()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngIf="dataSource.data.length > 0; else noCatechists">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
          <td mat-cell *matCellDef="let catechist">{{ catechist.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên thánh & Họ tên</th>
          <td mat-cell *matCellDef="let catechist">{{ catechist.holyName }} {{ catechist.firstName }} {{ catechist.lastName }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày sinh</th>
          <td mat-cell *matCellDef="let catechist">{{ catechist.birthDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lớp</th>
            <td mat-cell *matCellDef="let catechist">{{ getClassesForCatechist(catechist) }}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openCatechistDetail(row)"></tr>
      </table>

    </div>
  
    <ng-template #noCatechists>
      <p>Không tìm thấy GLV nào.</p>
    </ng-template>
  </div>
