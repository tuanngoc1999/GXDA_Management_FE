<div class="login-container">
    <mat-card>
      <mat-card-title>Đăng nhập</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Tài khoản</mat-label>
            <input matInput formControlName="username" placeholder="Nhập tài khoản" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Mật khẩu</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Nhập mật khẩu" required>
            <button mat-icon-button matSuffix class="hidden-button" (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="loginForm.invalid">Đặng nhập</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
